// buyscript
bind "KP_INS" "buy vesthelm; buy vest"
bind "KP_END" "buy p250; buy cz-75"
bind "KP_DOWNARROW" "buy famas; buy galil"
bind "KP_PGDN" "buy aug; buy sg553"
bind "KP_LEFTARROW" "buy deagle"
bind "KP_5" "buy m4a1; buy ak47"
